<div class="ps-title-bar">
    <div class="row">
        <div class="ps-logo-area col-sm-6">
            <img class="ps-icon" data-ng-src="{{iconFile}}"/>
            <div class="ps-title-area">
                <p class="ps-logo-title">{{title}}</p>
                <p class="ps-logo-subtitle">{{subtitle}}</p>
            </div>

            <div data-ng-if="vm.menuStateDataObject.isMenuButtonVisible" data-ng-click="vm.menuButtonClicked()"
                    class="ps-collapsed-menu pull-right">
                <button type="button" class="btn ps-nav-button">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>

        <div class="ps-right-side-controls col-sm-6">
            <div>
                <button class="btn btn-primary">Button 1</button>
                <button class="btn btn-success">Button 2</button>
                <button class="btn btn-warning">Button 3</button>
            </div>
        </div>
    </div>
</div>
<div data-ng-transclude>
</div>
<div class="ps-view"
     data-ng-view
     data-ng-class="{'ps-view-full-width': !vm.menuStateDataObject.isMenuVertical || !vm.menuStateDataObject.isMenuVisible}">
</div>
